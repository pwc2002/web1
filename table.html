<!DOCTYPE html>
<html>

<head>
<title>박우찬 웹사이트</title>
</head>

<body>
  <ul>
      <li>1번 </li>
      <li>2번 </li>
      <li>3번 </li>
  </ul>
  <table border="1"> <!-- table, tr,td,th -->
    <style>
      table
      {
        width:80%;
        border:2px; solid: #222;

      }
    </style>
    <figure>
        <figcaption>디미고 소개 페이지</figcaption>
    </figure>
    <caption>
        <strong>디미고 학생 소개 페이지</strong>
        <p>그렇답니다</p>
    </caption>
      <tr>
          <th rowspan="2">취미</th>
          <td>독서</td>
          <th rowspan="2">특기</th>
          <td>컴퓨터</td>
      </tr>
      <tr>
          <td>노래하기</td>
          <td>연주하기</td>
      </tr><!-- table 행,열 합치기 clospan,rowspan -->

  </table>

</body>
</html>
